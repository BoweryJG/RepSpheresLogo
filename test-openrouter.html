<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test OpenRouter Function</title>
</head>
<body>
    <h1>OpenRouter Function Test</h1>
    <button onclick="testOpenRouter()">Test OpenRouter</button>
    <div id="result"></div>

    <script>
        async function testOpenRouter() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing OpenRouter function...';
            
            try {
                const response = await fetch('/.netlify/functions/openrouter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: 'Test prompt for OpenRouter',
                        model: 'anthropic/claude-3-sonnet'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<pre>Status: ${response.status}\n${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
